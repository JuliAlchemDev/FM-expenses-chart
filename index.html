<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts Preload -->
    <link
      rel="preload"
      href="./assets/fonts/dm-sans/dm-sans-regular-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/dm-sans/dm-sans-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/_custom.css" />
    <link rel="stylesheet" href="./styles/_reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="expenses-chart">
      <header class="expenses-chart__balance">
          <section class="balance__text-container">
            <p class="balance__label">My balance</p>
            <h2 class="balance__total">$921.48</h2>
          </section>
          <picture class="expenses-chart__logo">
            <img src="./images/logo-mobile.svg" alt="" width="60" height="40" />
          </picture>
       
      </header>

      <section class="expenses-chart__spending">
       
        <h2 class="spending__label">Spending - Last 7 days</h2>


        <article class="spending__bar-chart-container">
          <ul class="expenses-chart__spending-chart">

          </ul>

          <footer class="spending-total">
              <hr class="spending-total__separator"/>
                <p>Total this month</p>
                <section class="spending-total__info">
                  <h1 class="spending-total__balance">$478.33</h1>
                  
                <section class="spending-total__change">
                    <h3 class="spending-total__percentage">+2.4%</h3>
                    <p>from last month</p>
                  </section>
               
              </section>
            </footer>

        </article>
            

          </section>
      

      
    </main>

    <script src="./script.js"></script>
  </body>
</html>
